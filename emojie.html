<DOCTYPE html>
<html lang="en">
<head>
    <meta charset=""UTF-8">
    <meta name ="viewport" content="width=device-width,initial-scale-1.0">
    <title>Text Emojie Gallery</title>
    <style>
      body{
        font-family:-apple-system,bliknkmacsystemfont,'Segoe UI',system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      h1{
        text-align: center;
        color: #000000;
        margin-bottom: 30px;
      }
      .search-container{
        margin-bottom: 20px;
        text-align: center;
      }
      #searchInput{
        padding:20px;
        width: 300px;
        border:2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }
      .category{
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .category h2{
        color: #444;
        margin-top:5;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
      }
      .emoji-grid{
        display:grid;
        grid-template-columns:repeat(auto-fill,minmax(200px,1fr)) ;
        gap: 15px;
        margin-top: 15px;
      }
      .emoji-item{
        background: #f8f9fa;
        padding:15px ;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
        transition:all 0.2s ease ;
      }
      .emoji-item:hover{
        background: #e9ecef;
        transform: scale(1.02);
      }
      .emoji{
        font-size: 20px;
        margin-bottom: 5px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
      .copied-message{
        position: fixed;
        top: 20px;
        right: 20px;
        background: #28a745;
        color: aqua;
        padding: 10px20px;
        border-radius: 5px;
        display: none;
      }
    </style>
</head>
<body>
  <h1>Text Emojie Gallery>_<</h1>
  
  <div class="search-container">
    <input type="text" id="searchInput" :placeholder ="search emojis...">
  h1</div>
  <div id="copiedMessage" class="copiedMesssage">
    Coipied to Clipboard!
  </div>

<div class="category">
   <h2>Happy</h2>
   <div class="emoji-grid">
      <div class="emoji-item">
         <div class="emoji">^_^</div>
         <div class="label">Happy Face</div>
      </div>
      <div class="emoji-item">
         <div class="emoji">(◕‿◕)</div>
         <div class="label">Cute Smile</div>
      </div>
      <div class="emoji-item">
        <div class="emoji">ʘ‿ʘ</div>
        <div class="label">Big Smile</div>
      </div>
      <div class="emoji-item">
        <div class="emoji"> (｡◕‿◕｡) </div>
        <div class="label">Sweet smile</div>
      </div>
    </div>
  </div>
  <div class="category">
    <h2>love</h2>
    <div class="emoji-grid">
      <div class="emoji-item">
         <div class="emoji">(♥‿♥)</div>
         <div class="label">Love Eyes</div>
      </div>
      <div clas="emoji-item">
         <div class="emoji">♪(◠‿◠)♪</div>
         <div class="label">Happy Song</div>
      </div>
      <div class="emoji-item">
         <div class="emoji">(づ｡◕‿‿◕｡)づ</div>
         <div class="label">Hugs</div>
      </div>
      <div class="emoji-item">
         <div class="emoji">(✿ ♥‿♥) </div>
         <div class="label">Flower Love</div>
      </div>
    </div>
  </div>
  <div class="category">
     <h2>Animals</h2>
     <div class="emoji-grid">  
         <div class="emoji-item">
         <div class="emoji">ʕ•ᴥ•ʔ</div>
         <div class="label">Bear</div>
      </div>
      <div class="emoji-item">
        <div class="emoji">(^._.^)</div>
        <div class="label">Cat</div>
      </div>
      <div class="emoji-item">
         <div class="emoji">( ͡° ͜ʖ ͡°) </div>
         <div class="label">Lenny</div>
      </div>
      <div class="emoji-item">
         <div class="emoji">(•ㅅ•)</div>
         <div class="label">Bunny</div>
         </div>
      </div>
    </div>
    <script>
    document.querySelectorAll(.emoji-item).forEach(item=>{
      item.addEventListener('click',function){
        const emoji=this.querySelector('.emoji').textContent
      navigator.clipboard.writeText(emoji).then()=>{
        const message = document.getElementById('copiedMessage');
        message.style.display='block';
        setTimeout()=>{
          message.style.display='none';
        },2000);
      });
    });
  });

  document.getElementById('searchInput').addEventListener('input',function(e)){
    const searchTerm = e.target.value.toLowerCase();
    document.querySelectorAll('.emoji-item').forEach(item => {
        const label = item.querySelector('.label').textContent.toLowerCase();
        const emoji = item.querySelector('.emoji').textContent.toLowerCase();
        if (label.includes(searchTerm) || emoji.includes(searchTerm)) {
            item.style.display = '';
        } else {
          item.style.display = 'none';
        }
    });
});
  }
  </script>
</body>
</html>
